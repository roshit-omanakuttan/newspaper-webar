<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebAR • Video + Watch (drag-to-spin)</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0b10;color:#eaeaf5}
    #ar{position:fixed;inset:0; touch-action:none;} /* ← important for smooth dragging */
    #status{position:fixed;top:10px;left:10px;background:#121222;border:1px solid #2a2a44;border-radius:10px;padding:8px 10px}
  </style>
  <link rel="icon" href="data:,"/>
  <!-- MindAR UMD (uses Three r128 internally) -->
  <script src="./mindar-image-three.prod.js"></script>
</head>
<body>
<div id="ar"></div>
<div id="status">Idle</div>

<script>
  const status = (t)=>{ document.getElementById('status').textContent = t; };
  const loadScript = (src) => new Promise((resolve, reject) => {
    const s = document.createElement('script');
    s.src = src; s.onload = resolve; s.onerror = () => reject(new Error('Failed to load '+src));
    document.head.appendChild(s);
  });

  async function init(){
    if(!window.MINDAR || !window.MINDAR.IMAGE){ status('MindAR failed to load'); return; }
    const THREE_AR = window.MINDAR.IMAGE.THREE;

    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector('#ar'),
      imageTargetSrc: './targets.mind'
    });
    const { renderer, scene, camera } = mindarThree;
    scene.add(new THREE_AR.HemisphereLight(0xffffff, 0x222233, 1.0));

    const anchor = mindarThree.addAnchor(0);

    // Video plane
    const video = document.createElement('video');
    video.src = './cosmic.mp4'; video.playsInline = true; video.muted = true; video.loop = true;
    const videoTex = new THREE_AR.VideoTexture(video);
    const plane = new THREE_AR.Mesh(
      new THREE_AR.PlaneGeometry(1.0, 1.414), // tweak to match page aspect
      new THREE_AR.MeshBasicMaterial({ map: videoTex, side: THREE_AR.DoubleSide })
    );
    plane.position.set(0,0,0.001);
    plane.visible = false;
    anchor.group.add(plane);

    anchor.onTargetFound = () => { status('Marker detected ✅'); plane.visible = true; video.play().catch(()=>{}); };
    anchor.onTargetLost  = () => { status('Searching for marker…'); plane.visible = false; video.pause(); };

    // Start AR first
    await mindarThree.start();
    status('Searching for marker…');
    renderer.setAnimationLoop(()=>renderer.render(scene,camera));

    // Load r128 GLTFLoader (matches MindAR’s THREE)
    window.THREE = THREE_AR; // expose the same THREE for legacy example loaders
    await loadScript('https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js');

    // Optional: DRACO (only if your GLB is draco-compressed)
    try {
      await loadScript('https://unpkg.com/three@0.128.0/examples/js/libs/draco/draco_decoder.js');
      await loadScript('https://unpkg.com/three@0.128.0/examples/js/loaders/DRACOLoader.js');
    } catch(_) {/* ignore if not needed */}

    const loader = new THREE.GLTFLoader();
    if (THREE.DRACOLoader) {
      const draco = new THREE.DRACOLoader();
      draco.setDecoderPath('https://unpkg.com/three@0.128.0/examples/js/libs/draco/');
      loader.setDRACOLoader(draco);
    }

    loader.load('./watch.glb', (gltf) => {
      const watch = gltf.scene || (gltf.scenes && gltf.scenes[0]);
      if(!watch){ console.error('GLB has no scene'); return; }

      // size/orientation — keep your large scale
      watch.scale.set(10, 10, 10);
      watch.position.set(0, 0.1, 0.05);
      watch.rotation.set(0, Math.PI, 0);
      anchor.group.add(watch);

      // -------- Option B: drag-to-spin with inertia --------
      const el = document.getElementById('ar');
      let dragging = false, lastX = 0, velocity = 0;
      const friction = 0.96;       // inertia decay (0–1). Lower = stops sooner
      const dragFactor = 0.008;    // sensitivity (bigger = faster spin)

      el.addEventListener('pointerdown', e => {
        dragging = true;
        lastX = e.clientX;
        velocity = 0;
        el.setPointerCapture(e.pointerId);
      });

      el.addEventListener('pointermove', e => {
        if (!dragging) return;
        const dx = e.clientX - lastX;
        lastX = e.clientX;
        watch.rotation.y -= dx * dragFactor; // drag to rotate
        velocity = -dx * dragFactor;         // remember motion for inertia
      });

      const endDrag = e => { dragging = false; try{ el.releasePointerCapture(e.pointerId); }catch{} };
      el.addEventListener('pointerup', endDrag);
      el.addEventListener('pointercancel', endDrag);
      el.addEventListener('pointerleave', endDrag);

      // inertia loop
      function animateSpin(){
        if (!dragging) {
          watch.rotation.y += velocity;
          velocity *= friction;
          if (Math.abs(velocity) < 1e-4) velocity = 0;
        }
        requestAnimationFrame(animateSpin);
      }
      animateSpin();
      // ------------------------------------------------------

    }, undefined, (err) => {
      console.error('GLB load error:', err);
      status('Failed to load watch.glb');
    });
  }

  window.addEventListener('load', init);
</script>
</body>
</html>
